<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="form.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="form-content">
    <div class="form-section">
        <div class="left-sidebar">
            <div class="text-image">
                <p><i class="fa-solid fa-blog"></i> VINAY</p>
            </div>
        </div>
    </div>
    <div class="right-content">
        <p class="online">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started.</p>
        <p class="you-know">You know you want to</p>

        <!-- Form Fields -->
        <div class="form-card">
            <h4>Let's do this</h4>
            <div class="field-1">
                <div class="firstname">
                    <label for="">FIRST NAME</label>
                    <input type="text" name="firstname" id="firstname">
                </div>
                
               <div class="lastname">
                    <label for="">LAST NAME</label>
                    <input type="text" name="lastname" id="lastname">
               </div>
            </div>

            <div class="field-2">
                <div class="email">
                    <label for="">EMAIL</label>
                    <input type="email" name="email" id="email">
                </div>

                <div class="phonenumber">
                    <label for="">PHONE NUMBER</label>
                    <input type="number" name="phonenumber" id="phonenumber">
                </div>
            </div>
            <div class="field-3">
                <div class="password">
                    <label for="">PASSWORD</label>
                    <input type="password" name="password" id="password">
                </div>

                <div class="c-pass">
                    <label for="">CONFIRM PASSWORD</label>
                    <input type="password" name="confirmpassword" id="confirmpassword">
                </div>
            </div>
            </div>
            <div class="create-button">
                <button type="submit">Create Account</button>
            </div>
            <p>Already have an account? <span>Log in</span></p>
        </div>
    </div>
</body>
</html>
